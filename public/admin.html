<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адмін-панель</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="admin-container">
    <h1>Панель керування меню</h1>

    <div id="itemFormContainer">
        <h2>Додати нову страву</h2>
        <form id="menuItemForm">
            <input type="hidden" id="itemId">
            <input type="text" id="itemName" placeholder="Назва страви" required>
            <textarea id="itemDescription" placeholder="Опис" required></textarea>
            <input type="number" id="itemPrice" placeholder="Ціна" required>
            <select id="itemCategory" required>
                <option value="pizza">Піца</option>
                <option value="burger">Бургери</option>
                <option value="sushi">Суші</option>
                <option value="dessert">Десерти</option>
                <option value="drink">Напої</option>
            </select>
            <input type="file" id="itemImage" accept="image/*">
            <button type="submit" id="formSubmitBtn">Додати страву</button>
            <button type="button" id="cancelEditBtn" style="display: none; background-color: grey;">Скасувати редагування</button>
        </form>
    </div>

    <h2>Список страв</h2>
    <div id="adminMenuList">
        </div>
</div>

<script src="./admin.js"></script>
</body>
</html>
